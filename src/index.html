<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="input.css">
    <script src="input.js" defer></script>
    <!-- defer tells the browser to wait until the page has finished parsing before executing the script -->

        </div>
        <div class="weather-data">

              <h4>Wind: 0.83 M/S</h4>
              <h4>Humidity: 54%</h4>
            </div>
            <div class="icon">
              <img src=" https://openweathermap.org/img/wn/10d@4x.png" alt="clear" class="weather-icon">
              <h4>Few Clouds</h4>
            </div>
          </div>

            <h2>5-Day Forecast</h2>
